<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spam Detection</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .spam-card {
            border-radius: 18px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            animation: fadeIn 0.8s ease-in-out;
        }

        textarea {
            resize: none;
        }

        .btn-detect {
            background: linear-gradient(135deg, #ff512f, #dd2476);
            border: none;
        }

        .btn-detect:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>

<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-7 col-md-9">
            <div class="card spam-card p-4">

                <div class="text-center mb-4">
                    <i class="bi bi-shield-check text-primary" style="font-size: 3rem;"></i>
                    <h2 class="fw-bold mt-2">Spam Detection</h2>
                    <p class="text-muted">
                        Paste an email or message below to check whether it is <strong>Spam</strong> or <strong>Not Spam</strong>
                    </p>
                </div>

                <form method="POST" action="/predict">
                    <div class="mb-3">
                        <label class="form-label fw-semibold">
                            Message Content
                        </label>
                        <textarea
                            name="message"
                            class="form-control form-control-lg"
                            rows="6"
                            placeholder="Enter your message here..."
                            required></textarea>
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-detect btn-lg text-white fw-semibold">
                            <i class="bi bi-search"></i> Detect Spam
                        </button>
                    </div>
                </form>

                <!-- Result Section (Flask will inject value here) -->
                <div class="mt-4">
                    <!--<p class="text-center fw-bold fs-6"> Prediction value: {{ prediction }} </p>-->
                    {% if prediction == 1 %}
                        <div class="alert alert-danger text-center fw-bold fs-5">
                            ðŸš« This message is classified as <strong>SPAM</strong>
                        </div>
                    {% elif prediction == 0 %}
                        <div class="alert alert-success text-center fw-bold fs-5">
                            âœ… This message is <strong>NOT SPAM</strong>
                        </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
